<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-6">Agregar País</h2>
  <form (ngSubmit)="addPais(nombre.value, cod.value)" class="space-y-4">
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del País</label>
      <input
        type="text"
        #nombre
        id="nombre"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        required
      />
    </div>

    <div>
      <label for="cod" class="block text-sm font-medium text-gray-700">Codigo del Pais (GT,SV,MX)</label>
      <input
        type="text"
        #cod
        id="cod"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      Agregar
    </button>
  </form>
</div>

<div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-6">Lista de Países</h2>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let pais of paises">
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          <!-- Mostrar formulario de edición si el país está en modo edición -->
          <div *ngIf="paisEditando && paisEditando.id === pais.id; else mostrarNombre">
            <input
              [(ngModel)]="nombreEditado"
              class="px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
            <button
              (click)="guardarEdicion()"
              class= "text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Guardar
            </button>
            <button
              (click)="cancelarEdicion()"
              class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            >
              Cancelar
            </button>
          </div>
          <!-- Mostrar nombre normal si no está en modo edición -->
          <ng-template #mostrarNombre>
            {{ pais.nombre }}
          </ng-template>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <!-- Botón de Editar -->
          <button
            (click)="editarPais(pais)"
            class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900"

          >
            Editar
          </button>
          <!-- Botón de Eliminar -->
          <button
            (click)="deletePais(pais.id)"
            class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"

          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
